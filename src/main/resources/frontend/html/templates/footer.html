<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
    <div class="footer" th:fragment="footer-fragment">
        <table class="footer-content">
            <tr>
                <td class="footer-menu">
                    <a th:href="@{/upcoming-tasks}" class="footer-button">Предстоящие задачи</a>
                </td>
                <td class="footer-profile" rowspan="4">
                    <a th:href="@{/}" class="role-block">
                        <img sec:authorize="hasAnyAuthority('ADMIN')" th:src="@{/images/admin-logo.png}">
                        <img sec:authorize="hasAnyAuthority('USER')" th:src="@{/images/user-logo.png}">
                        <div th:text="${currentUser.login}"></div>
                    </a>
                </td>
            </tr>
            <tr><td class="footer-menu"><a th:href="@{/completed-tasks}" class="footer-button">Выполненные задачи</a></td></tr>
            <tr><td class="footer-menu"><a th:href="@{/failed-tasks}" class="footer-button">Проваленные задачи</a></td></tr>
            <tr>
                <td class="footer-menu">
                    <div sec:authorize="hasAnyAuthority('ADMIN')">
                        <a th:href="@{/users}" class="footer-button">Пользователи</a>
                    </div>
                </td>
            </tr>
        </table>
        <div class="footer-copyright">
            &copy; 2024. Все права защищены.
        </div>
    </div>
</body>
</html>
