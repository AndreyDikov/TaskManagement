<!DOCTYPE html>
<html lang="en"

<head>

    <script th:src="@{/js/profile_editor_title.js}"></script>
    <script th:src="@{/js/profile_editor_password.js}"></script>
    <link th:href="@{/css/profile_editor.css}" rel="stylesheet">

<body>

</html>
