<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link th:href="@{/css/users.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>
    <div th:replace="templates/header :: header-fragment"></div>
    <table class="users-table">
        <thead>
        <tr>
            <td class="add-user-td"
                colspan="5">
                <a class="add-user" th:href="@{/users/add-user}">Добавить пользователя</a>
            </td>
        </tr>
        <tr class="table-header">
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Должность</th>
            <th>Контактные данные</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr class="even" th:each="user : ${users}">
            <td class="data-td">
                <a class="data" th:text="${user.name}"
                   th:href="@{/users/update/{id}(id=${user.id})}"></a>
            </td>
            <td class="data-td" th:text="${user.surname}"></td>
            <td class="data-td" th:text="${user.jobTitle}"></td>
            <td class="data-td" th:text="${user.contacts}"></td>
            <td class="action-td">
                <a th:if="${user.securityUser.active}" class="action-delete" href="">
                    <img th:src="@{/images/delete-user.png}">
                    Удалить
                </a>
                <a th:if="${!user.securityUser.active}" class="action-restore" href="">
                    <img th:src="@{/images/restore-user.png}">
                    Восстановить
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:replace="templates/footer :: footer-fragment"></div>
</body>
</html>
